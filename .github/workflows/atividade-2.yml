name: Atividade 01-02 — Execução por job (input)

on: 
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Em qual job rodar'
        required: false
        default: 'Windows'

jobs:

  hello-world:

    runs-on: ubuntu-latest
    steps:
      - name: Hello World Step
        run: echo "Esta é a atividade 1"

  windows:

    if: ${{ github.event.inputs.job_id == 'Windows' }}
    runs-on: windows-latest
    steps:

      - name: Execucao do job Windows
        run: echo E essa atvidade 2 - ${{ github.event.inputs.job_id}}

  ubuntu:

    if: ${{ github.event.inputs.job_id == 'Ubuntu' }}
    runs-on: ubuntu-latest
    steps:

      - name: Execucao do job Ubuntu
        run: echo E essa atvidade 2 - ${{ github.event.inputs.job_id}}

  